<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table - summary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="box-1">
                <h2>Your Result</h2>
                <div class="result">
                    <p class="head">76</p>
                    <p class="light">of 100</p>
                </div>
                <h1>Great</h1>
                <p class="explain">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="box-2">
                <div class="content">
                    <h2>Summary</h2>
                    <div class="notes">
                        <div class="card c1">
                            <p class="p1"><i class="fa-solid fa-bolt"></i> Reaction</p>
                            <p><strong>80</strong> <span>/ 100</span></p>
                        </div>
                        <div class="card c2">
                            <p class="p1"><i class="fa-solid fa-brain"></i> Memory</p>
                            <p><strong>92</strong> <span>/ 100</span></p>
                        </div>
                        <div class="card c3">
                            <p class="p1"><i class="fa-solid fa-comment"></i> Verbal</p>
                            <p><strong>61</strong> <span>/ 100</span></p>
                        </div>
                        <div class="card c4">
                            <p class="p1"><i class="fa-solid fa-eye"></i> Visual</p>
                            <p><strong>72</strong> <span>/ 100</span></p>
                        </div>
                    </div>
                    <button>Continue</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
